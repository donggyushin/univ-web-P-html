<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="/univ-school-web-P.e31bb0bc.js"></script>
    <title>Document</title>
    <style>html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        background-color: #2c3e50;
      }

      .perspectiveTransform__container {
        background-color: #2c3e50;
        width: 100vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: white;
        font-family: "Nanum Gothic", sans-serif;
      }

      /* from here */

      .navigationContainer {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        padding-left: 50px;
        padding-right: 30px;
        align-items: flex-end;
      }

      .navigationContainer_left_logoOrName {
        margin-right: 50px;
        font-weight: 900;
        font-size: 25px;
        cursor: pointer;
      }

      .navigationContainer_left_aTag__text {
        margin-right: 20px;
        cursor: pointer;
        font-size: 14px;
        width: 170px;
        height: 27px;
        display: flex;
        align-items: flex-end;
        transition: 0.2s ease-in-out;
      }

      .navigationContainer_left_aTag__text:hover {
        font-size: 16px;
      }

      .navigationContainer_left {
        display: flex;
        align-items: flex-end;
      }

      .navigationContainer_left_aTag {
        display: flex;
      }
      .navigationContainer_right {
      }

      .navigationContainer_right_logout {
        display: flex;
        align-items: flex-end;
        cursor: pointer;
      }

      /* to here, navigation bar css */

      .perspectiveTransform__container__body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 50px;
        padding-bottom: 150px;
      }

      .perspectiveTransform__container__body__file_input_container {
        position: relative;
      }

      .perspectiveTransform__container__body__file_input {
        position: absolute;
        opacity: 0;
        width: 210px;
        cursor: pointer;
      }

      .perspectiveTransform__container__body__img {
        -webkit-box-shadow: 10px 10px 32px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 10px 10px 32px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 10px 10px 32px 0px rgba(0, 0, 0, 0.75);
        z-index: 3;
      }

      .perspectiveTransform__container__body__img_container {
        position: relative;
        z-index: 4;
      }

      .perspectiveTransform__container__body__file_input_container_text_button {
        width: 210px;
        margin-bottom: 40px;
      }

      .perspectiveTransform__container__body_button {
        width: 150px;
        height: 50px;

        font-size: 30px;
        color: white;
        background-color: #3498db;
        border: 0;
        border-radius: 5px;
        margin-top: 40px;
        -webkit-box-shadow: 10px 10px 20px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 10px 10px 20px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 10px 10px 20px 0px rgba(0, 0, 0, 0.75);
        cursor: pointer;
      }</style>
  </head>
  <script>var point1 = {
  x: null,
  y: null
};
var point2 = {
  x: null,
  y: null
};
var point3 = {
  x: null,
  y: null
};
var point4 = {
  x: null,
  y: null
};

function previewFile() {
  var preview = document.querySelector("img"); // img 태그를 선택한다.

  var imageContainer = $(".perspectiveTransform__container__body__img_container");
  var file = document.querySelector("input[type=file]").files[0]; // input 타입이 file 인 태그에서의 첫번째 파일을 가져온다.

  var reader = new FileReader();

  reader.onloadend = function () {
    preview.src = reader.result; // base64 파일

    imageContainer.background = reader.result;
  };

  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.src = "";
  }
}

previewFile();

function clickOnTheImage() {
  if (point1.x == null && point1.y == null) {
    point1.x = event.offsetX;
    point1.y = event.offsetY;
    $(".perspectiveTransform__container__body__img_container").append($("<div></div>").css({
      position: "absolute",
      top: point1.y + "px",
      left: point1.x + "px",
      width: "10px",
      height: "10px",
      background: "white"
    }).css("border-radius", "50%"));
  } else if (point2.x == null && point2.y == null) {
    point2.x = event.offsetX;
    point2.y = event.offsetY;
    $(".perspectiveTransform__container__body__img_container").append($("<div></div>").css({
      position: "absolute",
      top: point2.y + "px",
      left: point2.x + "px",
      width: "10px",
      height: "10px",
      background: "white"
    }).css("border-radius", "50%"));
  } else if (point3.x == null && point3.y == null) {
    point3.x = event.offsetX;
    point3.y = event.offsetY;
    $(".perspectiveTransform__container__body__img_container").append($("<div></div>").css({
      position: "absolute",
      top: point3.y + "px",
      left: point3.x + "px",
      width: "10px",
      height: "10px",
      background: "white"
    }).css("border-radius", "50%"));
  } else if (point4.x == null && point4.y == null) {
    point4.x = event.offsetX;
    point4.y = event.offsetY;
    $(".perspectiveTransform__container__body__img_container").append($("<div></div>").css({
      position: "absolute",
      top: point4.y + "px",
      left: point4.x + "px",
      width: "10px",
      height: "10px",
      background: "white"
    }).css("border-radius", "50%"));
  } else {
    alert("모든 점의 좌표를 클릭하였습니다. ");
  }

  console.log("point1:", point1);
  console.log("point2:", point2);
  console.log("point3:", point3);
  console.log("point4:", point4);
}</script>
  <body>
    <div class="perspectiveTransform__container">
      <div class="navigationContainer">
        <div class="navigationContainer_left">
          <div class="navigationContainer_left_logoOrName">
            MAN DOO
          </div>
          <div class="navigationContainer_left_aTag">
            <div class="navigationContainer_left_aTag__text">
              perspective transform
            </div>
            <div class="navigationContainer_left_aTag__text">
              colorize images
            </div>
            <div class="navigationContainer_left_aTag__text">
              DOC
            </div>
          </div>
        </div>
        <div class="navigationContainer_right">
          <div class="navigationContainer_right_logout">
            logout
          </div>
        </div>
      </div>
      <div class="perspectiveTransform__container__body">
        <div class="perspectiveTransform__container__body__file_input_container">
          <input type="file" class="perspectiveTransform__container__body__file_input" onchange="previewFile()">
          <div class="perspectiveTransform__container__body__file_input_container_text_button">
            Click here to upload image!
          </div>
        </div>
        <div class="perspectiveTransform__container__body__img_container">
          <img src="#" class="perspectiveTransform__container__body__img" alt="preview image" onclick="clickOnTheImage()">
        </div>

        <button class="perspectiveTransform__container__body_button">
          NEXT
        </button>
      </div>
    </div>
  </body>
</html>
