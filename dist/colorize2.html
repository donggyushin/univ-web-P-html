<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/univ-web-p.e31bb0bc.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
    <style>html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;

        }

        .colorize2 {
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Nanum Gothic", sans-serif;
            scroll-behavior: smooth;
        }

        /* from here */

        .navigationContainer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            padding-left: 50px;
            padding-right: 30px;
            align-items: center;
        }

        .navigationContainer_left_logoOrName {
            margin-right: 50px;
            font-weight: 900;
            font-size: 25px;
            cursor: pointer;
        }

        .navigationContainer_left_aTag__text {
            margin-right: 20px;
            cursor: pointer;
            font-size: 14px;
            width: 170px;
            height: 27px;
            display: flex;
            align-items: flex-end;
            transition: 0.2s ease-in-out;
        }

        .navigationContainer_left_aTag__text:hover {
            font-size: 16px;
        }

        .navigationContainer_left {
            display: flex;
            align-items: flex-end;
        }

        .navigationContainer_left_aTag {
            display: flex;
        }

        .navigationContainer_right {}

        .navigationContainer_right_logout {
            display: flex;
            align-items: flex-end;
            cursor: pointer;
        }

        .navigationContainer_right_logout>i {
            color: white;
            font-size: 30px;
        }





        /* to here, navigation bar css */


        .colorize2__image_container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 90px;
        }

        .colorize2__image_container>img {
            max-width: 1200px;
            -webkit-box-shadow: 10px 10px 23px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 23px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 23px 0px rgba(0, 0, 0, 0.75);
        }

        .colorize2_button_container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            margin-bottom: 200px;

        }

        .colorize2_button_container>button {
            width: 220px;
            height: 70px;
            background-color: white;
            color: #3498db;
            border-radius: 15px;
            border: 0;
            font-size: 30px;
            -webkit-box-shadow: 10px 10px 23px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 23px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 23px 0px rgba(0, 0, 0, 0.75);
            cursor: pointer;
        }

        /* Style for loading component */

        .loading__container {
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "montserrat", sans-serif;
        }

        .loading {
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border-radius: 50%;
            border-top: 10px solid #e74c3c;
            position: relative;
            animation: a1 2s linear infinite;
        }

        .loading::before,
        .loading::after {
            content: '';
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: -10px;
            box-sizing: border-box;
            border-radius: 50%;
        }

        .loading::before {
            border-top: 10px solid #e67e22;
            transform: rotate(120deg);
        }

        .loading::after {
            border-top: 10px solid #3498db;
            transform: rotate(240deg);
        }

        .loading span {
            position: absolute;
            width: 200px;
            height: 200px;
            color: #fff;
            text-align: center;
            line-height: 200px;
            animation: a2 2s linear infinite;
        }

        @keyframes a1 {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes a2 {
            to {
                transform: rotate(-360deg);
            }
        }

        /* Style for loading component */

        .invisible {
            display: none;
        }</style>
</head>

<body>
    <script>$(document).ready(function () {
  setTimeout(function () {
    $("#loading__container").attr('class', 'invisible');
    $(".colorize2__image_container").attr('class', 'colorize2__image_container');
    $(".colorize2_button_container").attr('class', 'colorize2_button_container');
  }, 2800);
});</script>
    <div class="colorize2">
        <div class="navigationContainer">
            <div class="navigationContainer_left">
                <div class="navigationContainer_left_logoOrName">
                    MAN DOO
                </div>
                <div class="navigationContainer_left_aTag">
                    <div class="navigationContainer_left_aTag__text">
                        perspective transform
                    </div>
                    <div class="navigationContainer_left_aTag__text">
                        colorize images
                    </div>
                    <div class="navigationContainer_left_aTag__text">
                        DOC
                    </div>
                </div>
            </div>
            <div class="navigationContainer_right">
                <div class="navigationContainer_right_logout">
                    logout
                </div>
            </div>
        </div>
        <div id="loading__container" class="loading__container">
            <div class="loading">
                <span>Loading...</span>
            </div>
        </div>
        <div class="colorize2__image_container invisible">
            <img src="http://www.ricoh-imaging.co.jp/english/products/q-s1/ex/img/bod_mainImg_01.jpg" alt="">
        </div>
        <div class="colorize2_button_container invisible">
            <button>DOWNLOAD</button>
        </div>
    </div>
</body>

</html>
